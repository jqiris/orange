syntax = "proto3";
package protos;
option go_package = "../protos";


enum MsgId{
    MsgChan = 0; //通道消息
    MsgLogin = 1; //登录
    MsgLogout = 2; //登出
    MsgOffline = 3; //断线
    MsgMjRoomCreate = 4;//创建麻将房间
}

//request
message MsgRequest{
   MsgId msg_id = 1;
   oneof any{
       LoginRequest login_request = 2; //登陆
       LogoutRequest logout_request =3; //登出
       OfflineRequest offline_request = 4; //断线
       MjRoomCreateRequest mj_room_create_request = 5; //创建麻将房间
   } 
}

message MjRoomCreateRequest{
   int64 uid = 1;//用户id 
   int32 gid = 2;//游戏id
}

message LoginRequest {
  string token = 1;
  int32 roomid =2;
  int64 time = 3;
  string sign=4;//签名 
}

message LogoutRequest {
    int64 uid = 1; //用户id
}

message OfflineRequest{
    int64 uid = 1; //用户id
}


//response
message MsgResponse {
    int32 errcode = 1;
    string errmsg = 2;
    oneof any{
        LoginResponse login_response = 3;
        LogoutResponse logout_response =4;
        MjRoomCreateResponse mj_room_create_response =5; //创建麻将房间回复
    }
}

message LoginResponse{
    int64 uid = 1; // 用户id
    string nickname = 2; //昵称
    string avatar = 3; //头像
    int32 gender = 4;//性别
    int64 reg_time = 5; //注册时间
    int64 login_time = 6; //登录时间
    bool is_new = 7;//是否是新手
}

message LogoutResponse{

}

message MjRoomCreateResponse{
    int64 code  = 1; //创建房间号
    string sid = 2; //创建服务器id
    int64 tid = 3; //创建桌号
}

message ChessConfigMultiple {
    repeated int32 list = 1; //多选内容
}

message ChessConfig {
  string type = 1; //麻将类型
  map<string, int32> choices = 2;//选择 
}



//base struct
message RoomConf {
    string type = 1;
    int32 zimo = 2;
    bool jiangdui = 3;
    bool hsz = 4;
    int32 dianganghua = 5;
    bool menqing = 6;
    bool tiandihu = 7;
    int32 baseScore = 8;
    int32 maxFan = 9;
    int32 maxGames = 10;
    int64 creator = 11;
}

message DissolveData{
    int64 endTime = 1;
    repeated bool states = 2;
}

message TingData{
    int32 fan = 1;
    string pattern = 2;
}

message ActionData{
    string type = 1;
    Seat owner = 2;
    string state = 3;
    int32 payTimes = 4;
    ActionData ref = 5;
    repeated int32 targets = 6;
    int32 score = 7;
    bool iszimo = 8;
}

message QiangGangData {
    Seat turnSeat = 1;
    Seat seatData = 2;
    int32 pai = 3;
    bool isValid = 4;
}

message Seat{
    int64 userid = 1;
    int32 score = 2;
    string name = 3;
    bool ready = 4;
    int32 seatindex = 5;
    int32 numZiMo = 6;
    int32 numJiePao = 7;
    int32 numDianPao = 8;
    int32 numAnGang = 9;
    int32 numMingGang = 10;
    int32 numChaJiao = 11;
    string ip = 12;
    bool online = 13;
    GameData game = 14;
    repeated int32 holds = 15;
    repeated int32 folds = 16;
    repeated int32 angangs = 17;
    repeated int32 diang = 18;
    repeated int32 wangangs = 19;
    repeated int32 pengs = 20;
    int32 que = 21;
    repeated int32 huanpais = 22;
    map<int32,int32> countMap = 23;
    map<int32,TingData> tingMap = 24;
    string pattern = 25;
    bool canGang = 26;
    repeated int32 gangPai = 27;
    bool canPeng = 28;
    bool canHu = 29;
    bool canChuPai = 30;
    int32 guoHuFan = 31;
    bool hued = 32;
    bool iszimo = 33;
    bool isGangHu = 34;
    bool isMenQing = 35;
    bool isZhongZhang = 36;
    bool isJinGouHu = 37;
    bool isQiangGangHu = 38;
    bool isHaiDiHu = 39;
    bool isTianHu = 40;
    bool isDiHu = 41;
    bool qingyise = 42;
    repeated ActionData actions = 43;
    int32 fan = 44;
    int32 lastFangGangSeat = 45;
    int32 numofgen = 46;
    repeated int32 diangangs = 47;
}

message GameData{
    RoomConf conf = 1;
    string uuid = 2;
    int32 gameIndex = 3;
    int32 button = 4;
    repeated int32 mahjongs = 5;
    int32 currentIndex = 6;
    repeated Seat gameSeats = 7;
    int32 numOfQue = 8;
    int32 turn = 9;
    int32 chuPai = 10;
    string state = 11;
    int32 firstHupai = 12;
    int32 yipaoduoxiang = 13;
    int32 fangpaoshumu = 14;
    repeated int32 actionList = 15;
    repeated int32 hupaiList = 16;
    int32 chupaiCnt = 17;
    int32 huanpaiMethod = 18;
    QiangGangData qiangGangContext = 19;
    int32 lastHuPaiSeat = 20;
    int32 lastFangGangSeat = 21;
    string baseInfoJson = 22;
}


message Dr {
    int64 endTime = 1;
    repeated bool states = 2;
}

message Room{
    string uuid = 1;
    int32 id = 2;
    int32 numOfGames = 3;
    int64 createTime = 4;
    int32 nextButton = 5;
    repeated Seat seats = 6;
    RoomConf conf = 7;
    Dr dr = 8;
}

message UserLocation{
    int32 roomId = 1;
    int32 seatIndex = 2;
}